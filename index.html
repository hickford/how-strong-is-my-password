<body>
<h1>How strong is my password?</h1>
<input placeholder="passw0rd" id="password" autofocus/>

<p id="strength" />

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
</script>
<script type="text/javascript" src="bower_components/zxcvbn/dist/zxcvbn.js">
</script>
<script>
$('#password').bind('input', function() { 
    var password = $(this).val();
    var result = zxcvbn(password);
    var time = result.crack_times_display.offline_fast_hashing_1e10_per_second;
    $("#strength").text("Your password could be cracked by a desktop PC in about " + time);
});
</script>

<h2>Choosing a strong password</h2>

<p>A simple way to choose a password that's both strong and <em>easy to remember</em> is to use <a href="https://xkcd.com/936/">four random words</a>.</p>
